  <body>
    <main>
        <!-- class и id называются селекторами. -->
        <div class='color1 mb-3'>
            <h1 class="myTagClass" id="myTagId">Welcome to My Website</h1>

        </div >

        <!-- shift + tab при выделенном контенте - сдвиг назад табуляции -->
        <!-- tab при выделенном контенте - сдвиг вперёд табуляции -->
        <div class='border-blue'>

        </div>


        <!-- Сюда сделай ёбаный кубик, зелёный или красный -->

          <input class="input1"/>
